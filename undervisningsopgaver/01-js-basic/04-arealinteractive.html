<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Areal øvelse</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <script>
        let længde = prompt("angiv længde");
        let bredde = prompt("angiv bredde");
        let areal = længde * bredde;

        let resultat = `arealet er ${areal}. har du brug for et nyt areal?`;

        confirm(resultat);

        if (confirm) {
            location.reload();
        }
    </script>
</body>
