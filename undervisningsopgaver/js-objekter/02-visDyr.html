<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>

    <div id="dyr">
        <p>navn</p>
        <img src="" alt="">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const dyr = {
                "navn": "gris",
                "type": "pattedyr",
                "billede": "http://helf-kea.dk/test/gris.png",
                "levested": "svinefarme"
            }


            console.log(dyr);

            const destination = document.querySelector("#dyr");
            const infoGris = `navn:${dyr.navn} type:${dyr.type} levested:${dyr.levested}`;

            destination.querySelector("p").textContent = infoGris;
            destination.querySelector("img").src = dyr.billede;
        })
    </script>
</body>

</html>
