<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <div id="dyr">
        <h2></h2>
        <img src="" alt="">
        <p>Type: </p>
        <p id=p2>Levested:</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const dyr = {
                "navn": "gris",
                "type": "pattedyr",
                "billede": "http://helf-kea.dk/test/gris.png",
                "levested": "svinefarme"
            }

            console.log(dyr);

            const destination = document.querySelector("#dyr");
            const grisNavn = `${dyr.navn}`;
            const grisType = `type:${dyr.type}`;
            const grisLevested = `levested:${dyr.levested}`;

            destination.querySelector("h2").textContent = grisNavn;
            destination.querySelector("p").textContent = grisType;
            destination.querySelector("#p2").textContent = grisLevested;
            destination.querySelector("img").src = dyr.billede;
        })

    </script>
</body>

</html>
